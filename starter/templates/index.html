
{% extends "base.html" %}
{% block content %}
  <h1>Innlegg</h1>
  <ul class="posts">
    {% for post in posts %}
      <li>
        <a href="{{ url_for('post_detail', post_id=post[0]) }}"><strong>{{ post[1] }}</strong></a>
        <a href="{{ url_for('slett_innlegg', post_id=post[0]) }}">Slett</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('legge_til_nytt_innlegg')  }}">Nytt Innlegg</a>
{% endblock %}
